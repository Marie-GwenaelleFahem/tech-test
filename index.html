<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playbook</title>
</head>
<body>
    <header>
        <div>
            <h1>Créer un nouveau Playbook</h1>
        </div>
        <div class="header-detail">
            <div class="white-block">
                <img src="/tech-test/src/icons/Chat_Conversation_Circle.svg" alt="">
                <span>2</span>
                <img src="/tech-test/src/icons/keyboard_arrow_down.svg" alt="">
            </div>
            <div class="white-block">
                <img src="/tech-test/src/icons/Edit_Pencil_Line_01.svg" alt="">
                <span>Mode écriture</span>
                <img src="/tech-test/src/icons/keyboard_arrow_down.svg" alt="">
            </div>
            <div class="white-block">
                <img src="/tech-test/src/icons/Edit_Pencil_01.svg" alt="">
                <span>Edit</span>
                <img src="/tech-test/src/icons/keyboard_arrow_down.svg" alt="">
            </div>
            <div class="blue-block">
                <img src="/tech-test/src/icons/Wavy_Check.svg" alt="">
                <span>Publish</span>
                <img src="/tech-test/src/icons/keyboard_arrow_down.svg" alt="">
            </div>
            <div class="yellow-block">
                <img src="/tech-test/src/icons/Wavy_Check_yellow.svg" alt="">
                <span>Validating</span>
                <img src="/tech-test/src/icons/keyboard_arrow_down.svg" alt="">
            </div>
            <div class="blue-block">
                <img src="/tech-test/src/icons/File_Check.svg" alt="">
                <span>Valider et publier</span>
            </div>
            <div class="white-block">
                <img src="/tech-test/src/icons/More_Vertical.svg" alt="">
            </div>
        </div>
    </header>
</body>
</html>
